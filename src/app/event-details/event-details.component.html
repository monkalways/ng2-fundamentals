<div class="container px-2">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-11">
      <h2>{{event?.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div><strong>Date:</strong> {{event?.date}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price}}</div>
    </div>
    <div class="col-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <h3>Sessions</h3>
    </div>
    <div class="col-md-2">
      <a (click)="addSession()" class="btn btn-primary text-white">Add Session</a>
    </div>
  </div>

  <hr>

  <session-list [sessions]="event?.sessions" *ngIf="!addMode"></session-list>

  <create-session (saveNewSession)="saveNewSession($event)" (cancel)="cancelNewSession()" *ngIf="addMode"></create-session>
</div>
