<div class="container px-2">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div><strong>Date:</strong> {{event?.date | date:'shortDate'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price}}</div>
    </div>
    <div class="col-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr>

  <div class="row mb-2">
    <div class="col-md-2">
      <h3>Sessions</h3>
    </div>
    <div class="col-md-6">
      <div class="btn-group btn-group-sm mr-1" role="group" aria-label="">
        <button class="btn btn-default" [class.btn-info]="sortBy === 'name'" (click)="sortBy = 'name'">By Name</button>
        <button class="btn btn-default" [class.btn-info]="sortBy === 'voters'" (click)="sortBy = 'voters'">By Voters</button>
      </div>
      <div class="btn-group btn-group-sm" role="group" aria-label="">
        <button class="btn btn-default" [class.btn-info]="filterBy === 'all'" (click)="filterBy = 'all'">All</button>
        <button class="btn btn-default" [class.btn-info]="filterBy === 'beginner'" (click)="filterBy = 'beginner'">Beginner</button>
        <button class="btn btn-default" [class.btn-info]="filterBy === 'intermediate'" (click)="filterBy = 'intermediate'">Intermediate</button>
        <button class="btn btn-default" [class.btn-info]="filterBy === 'advanced'" (click)="filterBy = 'advanced'">Advanced</button>
      </div>
    </div>
    <div class="col-md-2">
      <button (click)="addSession()" class="btn btn-link pull-right">Add Session</button>
    </div>
  </div>

  <session-list [filterBy]="filterBy" [sortBy]="sortBy" [sessions]="event?.sessions" *ngIf="!addMode"></session-list>

  <create-session (saveNewSession)="saveNewSession($event)" (cancel)="cancelNewSession()" *ngIf="addMode"></create-session>
</div>
