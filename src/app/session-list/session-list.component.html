<div class="row">
  <div class="col-4" *ngFor="let session of sessions">
    <div class="card card-warning">
      <div class="card-block">
        <h4 class="card-title">{{ session.name }}</h4>
        <h6>{{ session.presenter }}</h6>
        <span>Duration: {{ session.duration }}</span><br />
        <span>Level: {{ session.level }}</span>
        <p class="card-text">{{ session.abstract }}</p>
      </div>
    </div>
  </div>
</div>
