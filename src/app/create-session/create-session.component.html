<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)" autocomplete="off" novalidate>
    <div class="form-group" [class.has-danger]="name.invalid && name.dirty">
      <label for="sessionName">Session Name:</label>
      <input formControlName="name" id="sessionName" type="text" class="form-control" [class.form-control-danger]="name.invalid && name.dirty" placeholder="session name..." />
      <div *ngIf="name.invalid && name.dirty" class="form-control-feedback">Required</div>
    </div>
    <div class="form-group" [class.has-danger]="presenter.invalid && presenter.dirty">
      <label for="eventDate">Presenter:</label>
      <input formControlName="presenter" id="presenter" type="text" class="form-control" [class.form-control-danger]="presenter.invalid && presenter.dirty" placeholder="presenter..." />
      <div *ngIf="presenter.invalid && presenter.dirty" class="form-control-feedback">Required</div>
    </div>
    <div class="form-group" [class.has-danger]="duration.invalid && duration.dirty">
      <label for="duration">Duration:</label>
      <select formControlName="duration" id="duration" class="form-control" [class.form-control-danger]="duration.invalid && duration.dirty">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
      <div *ngIf="duration.invalid && duration.dirty" class="form-control-feedback">Required</div>
    </div>
    <div class="form-group" [class.has-danger]="level.invalid && level.dirty">
      <label for="level">Level:</label>
      <select formControlName="level" id="level" class="form-control" [class.form-control-danger]="level.invalid && level.dirty">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
      <div *ngIf="level.invalid && level.dirty" class="form-control-feedback">Required</div>
    </div>
    <div class="form-group" [class.has-danger]="abstract.invalid && abstract.dirty">
      <label for="abstract">Abstract:</label>
      <textarea formControlName="abstract" id="abstract" rows=3 class="form-control" [class.form-control-danger]="abstract.invalid && abstract.dirty" placeholder="abstract..."></textarea>
      <div *ngIf="abstract.invalid && abstract.dirty && abstract.errors.required" class="form-control-feedback">Required</div>
      <div *ngIf="abstract.invalid && abstract.dirty && abstract.errors.maxlength" class="form-control-feedback">Cannot exceed 400 characters</div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
